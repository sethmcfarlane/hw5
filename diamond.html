<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <style>
    html, body {
        margin: 0;
        padding: 0;
    }
</style>
<meta charset="utf-8" />
</head>
<body>
    <script>
    function setup() {
        createCanvas(400, 400);
    }

    function draw() {
        background(255);
        for (i = 0; i < height; i += 10){
            if (i < height/2){
            line(width/2 - i, i, width/2 + i, i);
        }
        else {
            line(-1*(width/2 - i), i, width/2 + (width - i), i);
        }
        }
    }
    </script>
</body>
</html>
